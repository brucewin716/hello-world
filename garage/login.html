<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>login</title>
    <link rel="stylesheet" href="css/total.css" />
    <script src="js/jquery1.9.1.min.js"></script>
    <script src="js/Validform_v5.3.2_min.js"></script>
</head>
<body>
    <div class="container">
        <div class="model login_model"></div>
        <div class="login">
            <div class="logo login_logo"><img src="img/logo.png" alt="" /></div>
            <form action="" method="post" class="login_form">
                <table class="login_table">
                    <tr>
                        <td>
                            <label for="login_user">账号:</label>
                        </td>
                        <td>
                            <input type="text" name="login_user" id="login_user" class="inputxt" ajaxurl="php/valid.php" datatype="/^[\u4e00-\u9fa5A-Za-z]{4,8}$/" errormsg="您输入的用户名不正确" nullmsg="请输入您的账号"/>
                            <div class="tip Validform_checktip"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="login_pwd">密码:</label>
                        </td>
                        <td>
                            <input type="password" name="login_pwd" id="login_pwd" class="inputxt" ajaxurl="php/valid.php" datatype="/^[a-zA-Z]\w{5,17}$/" errormsg="您输入的密码不正确" nullmsg="请输入您的密码"/>
                            <div class="tip Validform_checktip"></div>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit"  value="登录" id="login_submit"/><input type="button" value="其他方式登录"/ id="login_other">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
   <script>
        $(function(){
            //$(".registerform").Validform();  //就这一行代码！;
            $(".login_form").Validform({
                tiptype:function(msg,o,cssctl){
                    //msg：提示信息;
                    //o:{obj:*,type:*,curform:*}, obj指向的是当前验证的表单元素（或表单对象），type指示提示的状态，值为1、2、3、4， 1：正在检测/提交数据，2：通过验证，3：验证失败，4：提示ignore状态, curform为当前form对象;
                    //cssctl:内置的提示信息样式控制函数，该函数需传入两个参数：显示提示信息的对象 和 当前提示的状态（既形参o中的type）;
                    if(!o.obj.is("form")){//验证表单元素时o.obj为该表单元素，全部验证通过提交表单时o.obj为该表单对象;
                        var objtip=o.obj.siblings(".Validform_checktip");
                        cssctl(objtip,o.type);
                        objtip.text(msg);
                    }else{
                        var objtip=o.obj.find("#msgdemo");
                        cssctl(objtip,o.type);
                        objtip.text(msg);
                    }
                },
                ajaxPost:true,
                callback:function(data){
                    if(data.status=="y"){
                        window.location.href="apply_catelog.html";
                    }
                }
            });
        })
    </script>
</html>
